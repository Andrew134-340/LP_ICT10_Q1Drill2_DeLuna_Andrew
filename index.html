<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Showcase: My Basic Info</title>

   
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <py-config>
        [[fetch]]
        files = ["main.py"]
    </py-config>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 26px;
            color: #3a3a8a;
            margin-bottom: 30px;
        }

        .form-container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 12px 0 6px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 15px;
            background-color: #3a3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2e2e70;
        }

        #output {
            background-color: #f8f9fc;
            border-left: 5px solid #3a3a8a;
            padding: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-line;
            color: #333;
        }

        .emoji {
            font-size: 20px;
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <h1>ðŸ“„ String Showcase: My Basic Info</h1>

    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="school">School:</label>
        <input type="text" id="school" placeholder="Enter your school">

        <button py-click="generate_message">Generate Message</button>
    </div>

    <div id="output"></div>

    <script type="py" src="main.py"></script>
</body>
</html>
